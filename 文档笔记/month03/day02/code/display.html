<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            height: 200px;
            background-color: red;
            display: inline-block;
        }
        span.red{
            display: none;
        }
        /* display  调整元素的显示方式 */
        /* 取值  block 块元素 独占一行，可以调整宽高 */
        /* inline 行内元素 可以和其他元素共行显示 不能调整宽高 */
        /* inline-block 行内块元素 可以调整宽高也可以和其他元素共行显示 */
        /* none 隐藏元素 */

        /* html{
            height: 100%;
        }
        body{
            height: 100%;
        } */
        .red{
            width: 50%;
            height: 200px;
        }
        /* 16:02~16:15 */
        .inner{
            /* width: 100%; */
            height: 100%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="red">
        <div class="inner"></div>
    </div>
    <span class="red"></span>
</body>
</html>
