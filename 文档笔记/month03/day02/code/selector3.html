<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器的优先级</title>
    <style>
        .d1{
            /* 10 */
            color: green;
        }
        #title{
            /* 100 */
            color: blue;
        }
        div{ 
            /* 1 */
            color: red;
        }
        div#title{
            /* 1+100 */
            color: orangered;
        }
        body>#title{
            /* 1+100 */
            color: orchid;
        }
        #uname,#pwd,h1,div{
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- 15:01~15:15 -->
    <!-- div#title.d1 + tab -->
    <div id="title" class="d1">This is a test string</div>
</body>
</html>
