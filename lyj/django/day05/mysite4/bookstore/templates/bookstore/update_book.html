<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新图书</title>
</head>
<body>
    <form method="post" action="/bookstore/update_book/{{ book.id }}">
        <p>
            <!--  disabled="disabled"禁止修改   -->
            书名：<input type="text" value="{{ book.title }}" disabled="disabled">
        </p>
        <p>
            <!--  disabled="disabled"禁止修改   -->
            出版社：<input type="text" value="{{ book.pub }}" disabled="disabled">
        </p>
        <p>
            定价：<input type="text" value="{{ book.price }}" name="price" >
        </p>
        <p>
            零售价：<input type="text" value="{{ book.market_price }}" name="market_price">
        </p>
        <p>
            <input type="submit" value="提交">
        </p>
    </form>
</body>
</html>
