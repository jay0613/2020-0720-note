<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">弹出框</button>
    <button id="btn2">输入框</button>
    <button id="btn3">询问框</button>
    <div id="tip"></div>
    <script>
    document.getElementById("btn").onclick=function(){
              //弹出一段文字
            window.alert("今天天气很好")
    }
    document.getElementById("btn2").onclick=function(){
           //带输入的弹框
           var _name=window.prompt("请输入姓名：");
           //赋值维护div元素
           document.getElementById("tip").innerText=_name;
    }
    document.getElementById("btn3").onclick=function(){
           // 询问的方法
           var yesno=window.confirm("你真的要退出吗？")
           document.getElementById("tip").innerText=yesno;
          
        
    }
    </script>
</body>
</html>
