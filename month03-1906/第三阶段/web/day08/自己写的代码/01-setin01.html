<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 在页面中显示系统时间 -->
    <style>
        #box{
            width: 130px;
            border: solid 1px #ccc;
            margin: 0 auto;
            padding: 10px 5px;
            overflow: hidden;

        }
        #box>span{
            width: 20px;
            font-size: 21px;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
    <div id="box">
        <span id="hou">00</span>
        <span>:</span>
        <span id="miu">00</span>
        <span>:</span>
        <span id="sec">00</span>
    </div>
    <script>
        // 定义一个定时器，每隔一秒获取一次时间对象值，并赋值到元素中
        var taskId2=setInterval(function(){
        var dt=new Date()  //获取系统当前的时间
        document.getElementById("hou").innerText=changeTo(dt.getHours());
        document.getElementById("miu").innerText=changeTo(dt.getMinutes());
        document.getElementById("sec").innerText=changeTo(dt.getSeconds());
        },1000)

        // 定义一个函数，当只有一位数的时候前面补个0
        function changeTo(n){
            if(n<10)
            return "0"+n;
            else
                return n;
        }
    </script>

</body>
</html>
