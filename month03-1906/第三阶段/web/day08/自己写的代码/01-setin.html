<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="stop">停止</button>
    <script>
        // 在控制台每隔一秒输出一次“ok"  
        //   开启定时器setInterval
        var taskId = setInterval(function aaa(){
            // new Date()获取当前时间，包含年月日时分秒
            var date = new Date()
            console.log("ok")
            console.log(date)
        },1000);  //1000的单位是毫秒
        // 获取按钮元素对象并绑定单击事件,单击就停止输出
        //  clearInterval关闭定时器
        document.getElementById("stop").onclick=function(){
            clearInterval(taskId);
        }
    </script>
</body>
</html>
