<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 鼠标移上去会获得焦点，底纹和字体会变色 -->
    <style>
        span:hover{
            color: #fff;
            background-color: red;
        }
        .red{
            color: red;
        }
        .fs{
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div>
        <span>首页</span>
        <span>新闻</span>
        <span>图片</span>
        <span>热点</span>
    </div>

    <div id="tip">你好</div>

    <script>
        // 获取元素对象，并给对象添加类别样式
        // 一个对象需要设置类名不是点class而是点className：
        // 同时设置多个类别名称用空格隔开，red fs为两个类别名称
        document.getElementById("tip").className="red fs";
        var spans=document.getElementsByTagName("span")
        // setAttribute为元素添加属性,参数为属性名和属性值
        //getAttribute根据指定的属性名返回对应属性值
        spans[0].setAttribute("title","这是一个首页啊")
        spans[1].setAttribute("title",spans[0].getAttribute("title"))
        
    </script>
</body>
</html>
