<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="https://www.baidu.com">百度 </a>
    <script>   
    // history保存当前窗口所访问过的URL,建议先运行tmp.html文件才能看到效果
        var his=window.history;
        console.log(his);
    // 显示当前地址栏中URL的信息
    // location保存当前窗口的地址栏信息(URL) （路径带中文会显示字节码不会显示路径）
    var loc=window.location;
    // href 设置或读取当前窗口的地址栏信息(URL) （路径带中文会显示字节码不会显示路径）
    console.log(loc.href);
    </script>
    <!-- window.history.back对应浏览器窗口的后退按钮，访问前一个访问记录 -->
    <button onclick="window.history.back()">返回</button>
    <!-- forward() 对应前进按钮，访问记录中的下一个访问记录（一般使用了上面的一个方法才会使用该方法） -->
    <button onclick="window.history.forward()">前进</button>
    <!-- // 重新刷新一次页面 reload()参数为布尔值，默认为 false，表示从缓存中加载（速度较快），设置为true,强制从服务器根目录加载 -->
    <button onclick="window.location.reload()">刷新当前页面</button>
</body>
</html>
