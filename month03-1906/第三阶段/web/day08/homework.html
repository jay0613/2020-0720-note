<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #pics{
            width: 352px;
            height: 220px;
            border:solid 0px red;
            margin: 0 auto;
            position: relative;
        }
        #pics ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
            position: absolute;
            right: 10px;
            top:10px;
            border:solid 0px red;
        }
        #pics ul li{
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background-color: #fff;
            color:#F28931;
            border-radius: 50%;
            margin: 10px 5px;
            cursor: pointer;
        }
        #pics .focus{
            background-color: #F28931;
            color:#fff;
        }
    </style>
</head>
<body>
    <div id="pics">
        <img id="img" src="../imgs/img01-8.jpg" alt="">
        <ul>
            <li class="focus">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script>
        //根据元素标签名称获取对象集合
        var lis=document.getElementsByTagName("li");
        //根据id获取元素对象
        var img=document.getElementById("img");
        //定义一个保存所有图片地址的数组
        var arrImg=[
            "../imgs/img01-8.jpg",
            "../imgs/img02-8.jpg",
            "../imgs/img03-8.jpg",
            "../imgs/img04-8.jpg"]
        //使用for语句遍历对象集合获取每一个元素
        for(var i=0;i<lis.length;i++){
            //获取每一个li元素节点对象
            lis[i].onclick=function(){
                //再次遍历对象集合进行匹配
                for(var j=0;j<lis.length;j++){
                    //如果点击是某个元素
                    if(lis[j]==this){
                        //该元素获取焦点样式
                        lis[j].setAttribute("class","focus");
                        //重置图片元素对象的src值
                        img.setAttribute("src",arrImg[j])
                    }else{
                        //移除其他没有选中的焦点样式
                        lis[j].removeAttribute("class");
                    }
                }
            }
        }
    
        //定义一个保存元素下标的变量
        var m=0;
        //设置一个周期期性的定时器
        setInterval(function(){
            //点击到最后，自动返回第一个
            if(m==lis.length) m=0;
            //点击li对象
            lis[m].click();
            //增加m值
            m++;
        },3000)
    </script>
</body>
</html>
