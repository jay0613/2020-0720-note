<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       #clock{
          width: 42px;
          overflow: hidden;
          border: solid 1px red;
          margin: 0 auto; 
          padding: 5px 15px;
       }
       #clock div{
          float: left;
       }
       #clock div:nth-child(2){
          margin-top:-2px;
       }
    </style>
</head>
<body>
    <a href="javascript:;" onclick="window.history.back();">返回上一页</a>
    <div id="clock">
        <div id="miu">00</div>
        <div>:</div>
        <div id="sec">00</div>
    </div>
    <script>
        setInterval(function(){
            document.getElementById("miu").innerText=AddZ((new Date()).getMinutes());
            document.getElementById("sec").innerText=AddZ((new Date()).getSeconds());
        },1000)

        function AddZ(v){
            if(Number(v)<10)
               v='0'+v;
           return v;
        }
    </script>
</body>
</html>
