<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: #ccc;
        }
        #p{
            width: 80px;
            height: 80px;
            border: solid 2px #fff;
            border-radius: 50%;
            margin: 0 auto;
        }
        #p #c{
            width: 60px;
            height: 60px;
            margin-top:8px;
            margin-left:8px;
            line-height: 60px;
            text-align: center;
            border-radius: 50%;
            border: solid 2px #fff;
        }
       
    </style>
</head>
<body>
    <a href="03-dt.html">aaaa</a>
    <a href="javascript:;" onclick="window.history.forward();">进入下一页</a>
    <div id="p">
        <div id="c">
            3
        </div>
    </div>
    <iframe src="05-loca.html" frameborder="1"></iframe>
    <script>
    var n=3;
    var task=setInterval(function(){
        n--;
        if(n==0) 
        {
            clearInterval(task);
            document.getElementById("c").innerText="开始"
        }else
        document.getElementById("c").innerText=n;
    },1000)

    //一次性定时器将开始文字改成结束
    setTimeout(function(){
        document.getElementById("c").innerText="结束";
    },4000)

    var a="ok"
    setTimeout(function(){
        console.log(b);
    },3000)
    console.log(a);

    </script>
</body>
</html>
