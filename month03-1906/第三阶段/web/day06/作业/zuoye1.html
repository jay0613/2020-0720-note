<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #tabs{
            width: 416px;
            height: 218px;
            border: solid 1px #ccc;
        }
        #tabs>.nav{
            overflow: hidden;
        }
        #tabs>.nav>div{
            padding: 5px 0;
            /* 浮动后自动变成块元素 从而可以设置宽度 */
            float: left;
            text-align: center;
            width: 104px;
        }
        .hidd{
            /* 隐藏 */
            display: none;
        }
        .show{
         /* 显示 */
            display: block;
        }
        .bg{
            background-color: #c5c5c5;
        }
        .focus{
            background-color:#0392cc;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <div class="nav">
            <div class="bg" id="div1">热点新闻</div>
            <div class="bg" id="div2">合作播报</div>
            <div class="bg" id="div3">行业咨询</div>
            <div id="div4" class="focus">运营攻略</div>
        </div>
        <div class="con">
            <div id="div1_1" class="hidd">111这里可以用ul和li写</div>
            <div id="div1_2" class="hidd">222这里可以用ul和li写</div>
            <div id="div1_3" class="hidd">333这里可以用ul和li写</div>
            <div id="div1_4">444这里可以用ul和li写</div>
        </div>
    </div>
    <script>
        function $$(id){
            return document.getElementById(id);
        }
        $$("div1").onclick=function(){
            $$("div1").className="focus";
            $$("div2").className="bg";
            $$("div3").className="bg";
            $$("div4").className="bg";
            // 内容元素显示
            $$("div1_1").className="show"
            $$("div1_2").className="hidd"
            $$("div1_3").className="hidd"
            $$("div1_4").className="hidd"  
        }
        $$("div2").onclick=function(){
            $$("div1").className="bg";
            $$("div2").className="focus";
            $$("div3").className="bg";
            $$("div4").className="bg";
            // 内容元素显示
            $$("div1_1").className="hidd"
            $$("div1_2").className="show"
            $$("div1_3").className="hidd"
            $$("div1_4").className="hidd"  
        }
        $$("div3").onclick=function(){
            $$("div1").className="bg";
            $$("div2").className="bg";
            $$("div3").className="focus";
            $$("div4").className="bg";
            // 内容元素显示
            $$("div1_1").className="hidd"
            $$("div1_2").className="hidd"
            $$("div1_3").className="show"
            $$("div1_4").className="hidd"  
        }
        $$("div4").onclick=function(){
            $$("div1").className="bg";
            $$("div2").className="bg";
            $$("div3").className="bg";
            $$("div4").className="focus";
            // 内容元素显示
            $$("div1_1").className="hidd"
            $$("div1_2").className="hidd"
            $$("div1_3").className="hidd"
            $$("div1_4").className="show"  
        }
    </script>
</body>
</html>
