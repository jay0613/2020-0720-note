<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #fs{
            width: 260px;
            border: solid 1px #ccc;
            padding: 10px;
        }
        /* focus	 焦点状态(文本框被编辑时就称为获取焦点)（鼠标选中的时候，会变成这个:focus设置成的样式，例如颜色） */
        .focus{
            color: #000;
            /* 取消默认下划线 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 1获取点击链接的对象
        2.绑定对象的单击事件
        3.在事件中设置p元素内容的字体大小 -->
    <div id="fs">
        <div class="title">
            <!-- 为了使a元素不跳转，须在href中添加js代码javascript:;写了这个不会跳转不会不停的刷新跳转 -->
            <a href="javascript:;">大</a>
            <a href="javascript:;">中</a>
            <a href="javascript:;">小</a>
        </div>
        <p id="p1">
            操作元素的行内样式,访问元素节点的style属性，获取样式对象；样式对象中包含CSS属性，使用点语法操作。
        </p>
    </div>
    <script>
        // getElementsByTagName获取标签名；返回值 : 节点列表,需要从节点列表中获取具体的元素节点对象,添加相应下标。
        var links=document.getElementsByTagName("a");
        // 根据id获取到p元素
        var p1=document.getElementById("p1")
        // 遍历链接对象，获取每一个对象
        // for(var i=0;i<links.length;i++){
        //     // 绑定每个对象元素的单击事件
        //     links[i].onclick=function(){
        //         console.log("ok");
        //     }
        // }
        // 使用函数方式移除全部链接样式
        function clearFocus(){
            for(var i=0;i<links.length;i++){
                // removeAttribute移除每一个链接对象的class样式
                links[i].removeAttribute("class")
            }
        }
        links[0].onclick=function(){
                p1.style.fontSize="20px"
                // 移除每一个链接对象的class样式
                clearFocus()
                // 重新设置选中效果样式;this:对象本身（这里指的是link[0]）
                this.className="focus"
            }
        links[1].onclick=function(){
            p1.style.fontSize="18px"
            clearFocus()
            // this:对象本身（这里写的是link[1]也一样）
            this.className="focus"
            }
        links[2].onclick=function(){
            p1.style.fontSize="16px"
            clearFocus()
            this.className="focus"
            }   
    </script>
</body>
</html>
