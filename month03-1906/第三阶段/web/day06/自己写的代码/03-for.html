<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #result{
            width: 100px;
            margin: 0 auto;
            border: solid 1px #666;
            background-color: #eee;
            text-align: center;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <div id="result">
        0000
    </div>
    <script>
    // 使用while计算1累加到100的和   s为累加之后的总和
    var i=1,s=0;
    // //////////// while方法实现 ///////////////
    // while(i<=100){
    //     // 计算每一次循环变量累加的值并保存在变量中
    //     s+=i;
    //     i+=1;
    // }

        ///////////// do while ////////////////
    // do{
    //     s+=i;
    //     i++;    // ++:在自身基础上进行 +1
    // }while(i<=100);

    ///////////// for //////////////
    // for(定义循环变量;循环条件;更新循环变量)
    for(;i<=100;i++){
        // if(i==5) break   //此处演示一下break用法   此函数只计算1累加到4
        if(i%2==0) continue  // 计算所有奇数的值  此处只为演示一下continue的用法
        s+=i;
    }

    // 获取指定id名称的对象，并保存在变量中
    var objResult=document.getElementById("result")
    // 将累加的结果作为内容显示在页面元素中
    objResult.innerText=s;
    </script>
</body>
</html>
