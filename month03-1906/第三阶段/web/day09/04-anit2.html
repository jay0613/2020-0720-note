<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #ball{
            width: 15px;
            height: 15px;
            background-color: orange;
            border-radius: 50%;
            position: absolute;
            top:5px;
            left:5px;
        }
        .move{
            margin-top:50px;
        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <!-- 1.页面中有一个小球，
         2.点击按钮时，小球会向右移动100px -->

    <div id="ball">

    </div>
    <div class="move">
        <button id="btn">移动</button>
    </div>
    <script>
        $("#btn").on("click",function(){
           $("#ball").animate({"left":"205px"},1000,function(){
              $("#ball").animate({"left":"5px"},function(){
                $("#ball").fadeOut(1000)
              })
           })
           setTimeout(function(){
                  ///
           },1000)
           setTimeout(function(){
                  ///
           },2000)
           setTimeout(function(){
                  ///
           },3000)
        })
    </script>
</body>
</html>
