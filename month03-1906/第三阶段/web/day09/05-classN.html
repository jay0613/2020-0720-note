<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            color:#fff;
            background-color: red;
            width: 200px;
        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div id="tip">点我就变化</div>
    <div id="p2">
        <p id="p3">后天是晴天</p>
    </div>
    <script>
        alert("页面正在加载中")
        //找到这个元素并转成jq对象是操作的第一步
        $("#tip").on("click",function(){
            //实现样式的切换
            $(this).toggleClass("red");
            
            //创建一个p元素
            var p1=$("<p id='p1'>今天可能会下雨</p>")
            //输出内容和id
            console.log(p1.text());
            console.log(p1.attr("id"));
            // 子元素的第一个元素（位置）
            $("#p2").prepend(p1);
            // 兄弟元素的前一个元素（位置）
            $("#p2").before(p1);
        })

        window.onload=function(){
            alert("页面加载完成")
        }
        window.onload=function(){
            alert("页面加载完成2")
        }
        $(function(){
            alert("页面加载完成3")
        })
        $(function(){
            alert("页面加载完成4")
        })
    </script>
</body>
</html>
