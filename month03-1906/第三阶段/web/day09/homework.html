<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            width: 212px;
            padding: 0;
            margin: 0;
            list-style-type: none;
            border-top: solid 1px #ccc;
            border-left: solid 1px #ccc;
        }
        ul li{
            overflow: hidden;
        }
        ul li span{
            float: left;
            height: 23px;
            line-height: 23px;
            padding: 5px 10px;
            border-bottom: solid 1px #ccc;
            border-right: solid 1px #ccc;
        }
        ul li span:nth-child(1){
            width: 20px;
        }
        ul li span:nth-child(2){
            width: 150px;
        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>
            <span><input type="checkbox"></span>
            <span><b>编程语言</b></span>
        </li>
        
        <li>
            <span><input type="checkbox"></span>
            <span>C</span>
        </li>
        
        <li>
            <span><input type="checkbox"></span>
            <span>Java</span>
        </li>
        
        <li>
            <span><input type="checkbox"></span>
            <span>PHP</span>
        </li>
        
        <li>
            <span><input type="checkbox"></span>
            <span>JavaScript</span>
        </li>
        
        <li>
            <span><input type="checkbox"></span>
            <span>C++</span>
        </li>
        
        <li>
            <span><input type="checkbox"></span>
            <span>Python</span>
        </li>
    </ul>
    <script>
        //找到并保存不包括头部在内的其他行
        var items=$("li:not(:first-child) input")
        //输出
        console.log(items);
        //偶数
        var evens=$("li:not(:first-child):even")
        //输出
        console.log(evens);
        //设置偶数的样式
        evens.css("background-color","#eee")
        //找到第一行
        var first=$("li:first-child input");
        console.log(first);
        //绑定事件
        first.on("click",function(){
            // 查看自己的选中状态
           console.log($(this).prop("checked"))
           if($(this).prop("checked")){
              items.prop("checked",true)
           }else{
              items.prop("checked",false)
           }
        })
    </script>
</body>

</html>
