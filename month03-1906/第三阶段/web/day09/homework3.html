<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/data.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <select name="prov" id="prov"></select>
    <select name="city" id="city"></select>
    <select name="area" id="area"></select>
    <script>
        var $prov=$("#prov");
        var $city=$("#city");
        var $area=$("#area");
        //页面加载完成事件初始化列表内容
        $(function(){
            $prov.html("<option value=''>请选择</option>")
            $city.html("<option value=''>请选择</option>")
            $area.html("<option value=''>请选择</option>")
            //遍历全部数组
            $.each(data,function(i,v){
                $prov.append("<option value='"+v.provId+"'>"+v.provname+"</option>")
            })
            //绑定省份下拉列表的单击事件
            $prov.on("change",function(){
                $.each(data,function(i,v){
                  if($prov.val()==v.provId){
                    $city.html("");
                     $.each(v.citys,function(i,v2){
                        $city.append("<option value='"+v2.cityId+"'>"+v2.cityname+"</option>")
                     })
                  }
                })
            })
        })
    </script>
</body>
</html>
