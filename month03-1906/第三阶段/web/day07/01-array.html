<body>

    <div id="tip"></div>
    <button id="btn">增加</button>
    <button id="btn2">删除最后一个</button>
    <button id="btn3">数据前增加</button>
    <button id="btn4">删除第一个元素</button>
    <!-- 使用内嵌的方式编写js代码 -->
    <script>
    var arr=["a","b","c"];
    //将数组的内容作为div元素显示的内容
    $$('tip').innerText=arr.toString();
    // 绑定id为btn的事件
    $$("btn").onclick=function(){
        //调用push方法，向数组增加新值
        var len=arr.push("d");
        $$('tip').innerText=arr.toString();
    }
    $$("btn2").onclick=function(){
        //使用pop方法删除最后一个数组元素
        arr.pop();
        $$('tip').innerText=arr.toString();
    }
    $$("btn3").onclick=function(){
        arr.unshift("d","e");
        $$('tip').innerText=arr.toString();
    }
    $$("btn4").onclick=function(){
        arr.shift();
        $$('tip').innerText=arr.toString();
    }
