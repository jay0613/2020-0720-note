<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str="efgabcde";
        // 定义一个正则表达式  i:不区分大小写  g:全局变量
        var reg=/a/ig   //查找a, i:不区分大小写，而且是全局变量
        var reg1=/h/ig   //查找h,并且不区分大小写，而且是全局变量

        // 第二种正则的定义方式
        var reg2=new RegExp("A","ig")   //查找a，此方式的a可以是一种变量,并且不区分大小写，而且是全局变量

        
        // 在str里面用这个正则匹配  匹配上则返回true
        console.log(reg.test(str));  //true
        console.log(reg1.test(str));  //false
        console.log(reg2.test(str));  //true    查找到a
        console.log(reg2.test(str));  //false    因为上一行刚查完，会从a下一个字符开始查起，所以找不到a
        // 重置索引位置；正则表达式设置全局匹配 g ，该属性才起作用。
        reg2.lastIndex=0
        console.log(reg2.test(str));  //true    因为重置了索引，所以从第一个开始查找  查找到a
        // 查看下一次匹配的索引位置
        console.log(reg2.lastIndex)  //4

        // match 查找字符串中满足正则格式或满足指定字符串的内容;返回 : 数组,存放查找结果
        var str2="aacbefag"
        var reg4=/a/ig;
        var arr=str2.match(reg4)
        console.log(arr)   //["a", "a", "a"]
        console.log(arr.toString());    //a,a,a
        var arr2=str2.replace(reg4,"i");  //把所有的a都替换成i
        console.log(arr2)  //iicbefig   
        var arr3=str2.replace("a","i");  //只把第一个a替换成i
        console.log(arr3)  //iacbefag
    </script>
</body>
</html>
