<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 按添加按钮把数据添加到表格内;以及各种数组的使用方法举例 -->
    <style>
        /* 清除前面的实心小圆点：  list-style-type: none; */
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 260px;
            border: solid 1px #ccc
        }
        ul>li:nth-child(1){
            /* 字体加粗700 */
            font-weight: 700;
            background-color: #eee;
            border: 0;
        }
        ul>li{
            border-bottom: dashed 1px #ccc;
        }
        ul>li{
            padding: 5px 10px;
        }
        ul>li>span{
            /* 内联元素转块元素 所以可以控制宽度 */
            display: inline-block;
            width: 80px;
        }
        #add{
            padding: 5px 10px;
        }
        #add>div>span{
             /* 内联元素转块元素 所以可以控制宽度 */
             display: inline-block;
             width: 60px;
             text-align: right;
        }
        #add>div{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="stu">
        <ul id="ul">
            <!-- <li>
                <span>姓名</span>
                <span>年龄</span>       
            </li> -->
            <!-- <li>
                <span>张三</span>
                <span>30</span>
            </li>
            <li>
                <span>李四</span>
                <span>20</span>
            </li> -->
        </ul>
    </div>
    <div id="add">
        <div>
            <span>姓名:</span>
            <input type="text" id="name">
        </div>
        <div>
            <span>年龄:</span>
            <input type="text" id="age">
        </div>
        <div>
            <span></span>
            <button id="btnA">增加</button>
        </div>
    </div>
    <script>
        // 定义一个数组
        var stu=[{name:"张三",age:"30"},{name:"李四",age:20},{name:"王二",age:15}]
        // 定义一个用来加载的函数
        function loadStu(){
            // 定义一个保存全部字符内容的变量
            var HTML="<li><span>姓名</span><span>年龄</span></li>"
            // 读取数组元素,使用遍历的方式;length 表示数组长度,可读可写
            for(var i=0;i<stu.length;i++){
            HTML+="<li>";
            HTML+="<span>"+stu[i].name+"</span>"
            HTML+="<span>"+stu[i].age+"</span>"
            HTML+="</li>"
            }
            // innerHTML和innerText功能差不多都是写进内容到ul里面，不过innerHTML可以连><都可以写进去 
            document.getElementById("ul").innerHTML=HTML;
            }
        // 首次加载
        loadStu();
        

        // 获取增加按钮元素对象并调用单击功能
        document.getElementById("btnA").onclick=function(){
            // 先获取文本框中输入的值
            var _name=document.getElementById("name").value;
            var _age=document.getElementById("age").value;
            // 声明一个对象
            var _obj={};
            // 设置对象的值(有点像python字典添加元素方式)
            _obj.name=_name;
            _obj.age=_age;
            // push添加到数组末尾
            stu.push(_obj);
            // 更新页面
            loadStu();
        }

        // 定义数组arr2
        var arr2=["a","b","c"]
        arr2.pop()  //删除数组最后一项元素
        // toString()转成字符
        console.log(arr2.toString())   // a,b
        // 在数组的头部添加一个或多个元素,返回添加之后的数组长度
        console.log(arr2.unshift("a1"))  // 3
        console.log(arr2.toString())  // a1,a,b

        // 定义数组
        var arr3=["d","p","a"]
        var arr4=["a","b","c"]
        // 对数组中元素排序,默认按照Unicode编码升序排列;返回重排后的数组,直接修改原有数组
        arr3.sort()
        console.log(arr3.toString()) //a,d,p
        // 反转原来数组,倒序重排;返回重排的数组,注意该方法直接修改原数组的结构，和Unicode编码没关系
        arr4.reverse()
        console.log(arr4.toString())  //c,b,a
    </script>
</body>
</html>
