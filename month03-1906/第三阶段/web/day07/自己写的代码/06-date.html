<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义一个日期获取当前时间
        var dt=new Date(); 
        // 获取年
        console.log(dt.getFullYear())  //2020
        // 获取当前月份的上个月
        console.log(dt.getMonth())   // 3
        // 获取日期
        console.log(dt.getDate()) //23    今天23号
        console.log(dt.getDay())   //4  获取星期几

        // 获取毫秒数
        console.log(dt.getTime())   //1587580001035


        // 计算还有多少天到国庆
        // 定义一个国庆日期
        var dt2=new Date("2020/10/01 00:00:00")
        var num=dt2-dt; //两时间相减，得到毫秒数
        console.log(num/1000)  //13901330.775   毫秒除以1000得到秒数
        console.log(num/1000/3600/24)  //得到天数
    </script>
</body>
</html>
