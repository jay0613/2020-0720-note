<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="tip"></div>
    <input type="text" id="txt">
    <script>
        // 获取文本框和div元素并保存在变量中
        var objTip=document.getElementById("tip")
        var objTxt=document.getElementById("txt")
        // 绑定文本框元素事件;oninput只要文本框有内容输入就会触发
        objTxt.oninput=function(){
            // toUpperCase() 转大写字母
            objTip.innerText=objTxt.value.toUpperCase();
        }

        // 在字符串中利用split找到"baidu"
        // split()将字符串按照指定的字符进行分割,以数组形式返回分割结果
        var str="ie=utf-8&f=3&rsv_bp=1&rsv_idx=1&th=baidu";
        var arr2=str.split("&");
        console.log(arr2)  //["ie=utf-8", "f=3", "rsv_bp=1", "rsv_idx=1", "th=baidu"]
        for(var i=0;i<arr2.length;i++){
            console.log(arr2[i])
            // 取出来的每一项再按"="分割
            var arr3=arr2[i].split("=")
            if(arr3[0]="th"){
                console.log(arr3[1])  //baidu
                break;
            }
        }
    </script>
</body>
</html>
