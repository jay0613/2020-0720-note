    <!-- 使用内嵌的方式编写页面样式 -->
    <style>

      ul{
         padding: 0;
         margin: 0;
         list-style-type:none;
         width: 450px;
         border-top: solid 1px #ccc;
         border-left:solid 1px #ccc;
         margin: 0 auto;
      }
      ul li{
          overflow: hidden;
      }
      /* 如果span是浮动的，也可以控制自己的宽度 */
      ul li span{
          float: left;
          height: 23px;
          border-bottom: solid 1px #ccc;
          border-right:solid 1px #ccc;
      }
      ul li:nth-child(1){
          text-align: center;
      }
      ul li span:nth-child(1){
          text-align: center;
          width: 99px;
      }
      ul li span:nth-child(2){

          padding-left:3px;
      }
      ul li span:nth-child(3){
          text-align: center;
          width: 99px;
      }
      ul li span:nth-child(4){

      }
    </style>
