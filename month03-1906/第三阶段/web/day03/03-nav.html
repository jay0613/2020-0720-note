<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      #nav{
          border: solid 0px red;
          padding: 8px 10px;
      }
      #nav .span{
          margin-right: 30px;
          padding: 8px 10px;
      }
      #nav .span:hover{
          background-color:red;
          color:#fff;
          padding: 8px 10px;
      }
    </style>
</head>
<body>
    <!-- 1.添加页面元素
         2.给页面元素添加样式
         3.微调代码 -->
    <div id="nav"> 
        <span>难度：</span>
        <span class="span">全部</span>
        <span class="span">初级</span>
        <span class="span">中级</span>
        <span class="span">高级</span>
    </div>
</body>
</html>
