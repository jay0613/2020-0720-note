<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: solid 1px green;
            margin: 0 auto;
        }
        #div1{
            background-color: red;
            margin-bottom: 50px;
        }
        #div2{
            background-color: blue;
            margin-top: 20px;
        }
        #div3{
            background-color: aqua;
            width: 300px;
            height: 300px;
            margin-top: 30px;
        }
        #div4{
            background-color: blueviolet;
            margin-top: 20px;
        }
/* margin-top: -1px;和上面一个模块的距离默认是0，贴在一起回看到两条合在一起的线不好看
所以改成-1px,贴在一起的位置就只显示一条线了（因为框线就是1px） */
        #div6{
            margin-top: -1px;
            border: solid 1px red;
        }

    </style>
</head>
<body>
    <div id="div1">
        aaa
    </div>
    <div id="div2">
        bbb
    </div>
    <div id="div3">
        <div id="div4">
        ddd
        </div>
    </div>
    <div id="div5">

    </div>
    <div id="div6">

    </div>
    
</body>
</html>
