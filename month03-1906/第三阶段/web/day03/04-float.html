<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 通过内嵌的方式编写样式 -->
    <style>
        #box{
            width: 306px;
            border:solid 1px red;
        }
        #box>div{
            width: 100px;
            height: 100px;
            border: solid 1px blue;
        }
        #box>#dleft{
            float: left;
        }
        #box>#dright{
            float: right;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="dleft">1</div>
        <div id="dright">2</div>
        <p style="clear: both"></p>
    </div>
</body>
</html>
