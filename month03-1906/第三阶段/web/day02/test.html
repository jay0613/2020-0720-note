<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       #test{
           width: 100px;
           height: 100px;
/* 边框是有三个属性值，分别用空格隔开 
    1. 第一个参数，线的样式
    2. 第二个参数，线的宽度，单位px
    3. 第三个参数，线的颜色，取值方式一模一样*/
           border:solid 1px red;
       }
       img{
           transition: all 1s;
       }
       img:hover{
           /* 如何旋转 
              旋转的函数
              括号中是旋转的角度
              角度的单位是deg*/
           transform: rotate(360deg)
       }
    </style>
</head>
