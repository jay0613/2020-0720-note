<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h3,h5,p{
            margin: 0;
            padding: 0;
        }
        #goods{
            width: 206px;
            /* 固定宽度时候的居中方式 */
            margin: 0 auto;
            border: solid 1px #ccc;
            padding: 20px 15px;
        }
        .top{
            width: 100%;
            border: solid 0px red;
        }
        .title{
            border: solid 0px red;
            text-align:center;
            padding: 10px 0px 8px 0px;
            background-color: #eee;
        }
        .mid{
            border: solid 0px red;
            overflow: hidden;
        }
        .mid>.ll{
            width: 100px;
            float: left;
            text-align: center;
           
        }
        .mid>.rr{
            width: 100px;
            float: right; 
            text-align: center;
           
         }
        img{
            width: 100%;
        }
        /* :link  超链接访问前的状态 */
        a:link{
            color: #666;
            text-decoration: none; /* 没有下划线*/
            font-size: 13px;
        }
        a{
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="goods">
        <div class="top">
            <h3>众筹</h3>
            <div class="img">
                <img src="tupian/timg.jpg" alt="查找不到图片才会显示">
            </div>
            <div class="title">
                <h3>苹果I-watch手表上市</h3>
                <p>一场手表的科技进步</p>
            </div>
            <div class="mid">
                <div class="ll">
                    <img src="tupian/a.jpg" alt="">
                    <h5>大圣原版手偶</h5>
                </div>
                <div class="rr">
                    <img src="tupian/b.jpg" alt="">
                    <h5>智能运动鞋</h5>
                </div>
            </div>
            <div class="bottom">
                <a href="#">智能手表</a>
                <a href="#">创意新品</a>
                <a href="#">时尚家居</a>
                <a href="#" style="color: orange;">[动漫周边]</a>
                <a href="#">指纹手机</a>
            </div>
        </div>
    </div>
</body>
</html>
