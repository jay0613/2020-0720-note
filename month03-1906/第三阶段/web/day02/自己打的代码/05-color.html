<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- overflow当元素的宽度和高度已经超出的时候的处理方式； auto显示下拉滑动条，可以下拉显示超出的文字(不管有没有超出都会显示滑动条)
   scroll显示下拉和右拉滑动条，可以通过滑动显示超出的文字(不管有没有超出都会显示滑动条) -->
    <style>
        p{
            background-color:rgba(0,0,255, 0.5);
            color: orangered;
            width: 300px;
            text-align: center;
        }
        #p1{
            width: 100px;
            height: 100px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <p>
        一个优秀的程序员，必须掌握多项技能
    </p>
    <p id="p1">
        一个优秀的程序员，必须掌握多项技能。 一个优秀的程序员，必须掌握多项技能。 一个优秀的程序员，必须掌握多项技能。 一个优秀的程序员，必须掌握多项技能。 一个优秀的程序员，必须掌握多项技能。
    </p>
</body>
</html>
