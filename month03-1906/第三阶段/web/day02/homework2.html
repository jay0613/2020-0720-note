<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 以内嵌的方式编写页面的样式 -->
    <style>
        /* *号表示全部的元素 */
        *{
            margin: 0;
            padding: 0;
        }
        #pic{
            border:solid 0px red;
            width: 171px;
            /* 居中的固定写法 */
            margin: 0 auto;
        }
        #pic p{
            text-align: center;
            font-size: 12px;
            color:#666;
        }
        #pic h5{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 1.创建一个页面。
         2.添加页面元素。
         3.编写页面样式。
         4.调优代码。 -->

    <div id="pic">
         <h3>众筹</h3>
         <figure>
             <img src="../imgs/img01.png" alt="">
         </figure>
         <h5>苹果I-Watch呼吸表带</h5>
