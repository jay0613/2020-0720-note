<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 使用内嵌的方式编写页面样式 -->
    <style>
        #reg{
            width: 433px;
            border: solid 1px red;
        }
        #reg label{
            display: inline-block;
            width: 50px;
            text-align: right;
        }
        #reg .txt{
            width: 300px;
        }
        #reg .btn{
            width: 140px;
            background-color:#F5FFED;
            border:solid 1px #64a131;
            color:#64a131;
            /* 边框圆角的效果 */
            border-radius: 5px;
        }
        #reg .btn:hover{
            background-color:#64a131;
            color:#fff;
        }
        #reg a{
            color:#666;
        }
    </style>
</head>
<body>
    <!-- 1.创建一个页面。
         2.添加页面元素。
         3.编写页面样式。
         4.调优代码。 -->
    <div id="reg">
        <p></p>
        <form action="">
            <div>
                <label for="">手机号</label>
                <input type="text"
                       class="txt" 
                       name="mob">
            </div>
            <p></p>
            <div>
                <label for="">密码</label>
                <input type="password"
                       class="txt" 
                       name="password">
            </div>
            <p></p>
            <div>
                <label for=""></label>
                <input type="checkbox">记住密码
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="">忘记密码？</a>
                <a href="">快捷登录</a>
            </div>
            <p></p>
            <div>
                <label for=""></label>
                <input type="submit"
                       class="btn" 
                       value="登录">
                <input type="button"
                       class="btn"
                       value="注册会员">
            </div>
        </form>
        <p></p>
    </div>
</body>
</html>
