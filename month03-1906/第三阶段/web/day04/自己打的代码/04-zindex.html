<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #pic{
            /* 相对定位 */
            position: relative;
            width: 400px;
            height: 500px;
            border: solid 1px red;
            margin: 0 auto;
        }
        #pic>div:nth-child(1){
            /* 绝对定位 */
            position: absolute;
            left: 50px;
            top: 30px;
            /* 元素发生堆叠时可以使用 z-index 属性调整已定位元素的显示位置，
            值越大元素越靠上,默认的值为1 */
            z-index: 3;
        }
        /* :hover 鼠标滑过时的状态 */
        #pic>div:nth-child(1):hover{
            z-index: 1;
        }
        #pic>div:nth-child(2){
            /* 绝对定位 */
            position: absolute;
            left: 100px;
            top: 60px;
            /* 元素发生堆叠时可以使用 z-index 属性调整已定位元素的显示位置，
            值越大元素越靠上,默认的值为1 */
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="pic">
        <div>
            <img src="tupian/a.jpg" alt="">
        </div>
        <div>
            <img src="tupian/b.jpg" alt="">
        </div>
    </div>
</body>
</html>
