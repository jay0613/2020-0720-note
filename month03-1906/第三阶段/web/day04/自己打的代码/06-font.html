<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #test{
            border: solid 1px #666;
            width: 260px;
            height: 50px;
            /* 文本内容水平居中 */
            text-align: center;
            /* 整个模块水平居中到浏览器中间 */
            margin: 0 auto;
            /* 使line-height等于模块的高度，从而实现垂直居中 */
            line-height: 50px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="test">
        程序员，一群专业写代码的人
    </div>
</body>
</html>
