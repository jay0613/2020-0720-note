<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 固定定位  position:fixed; 参照窗口进行定位,不跟随网页滚动而滚动-->
    <style>
        /* 把自带的内边距外边距设置为0，要不会有一点点间隙 */
        *{
            margin: 0;
            padding: 0;
        }
        #top,#bottom{
            /* 居中 */
            text-align: center;
            background-color: #01204f;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            height: 25px;
            
        }
        #bottom{
            /* 在底部固定，不跟随网页滚动而滚动 */
            bottom: 0;
        }
        #top{
            /* 在顶部固定，不跟随网页滚动而滚动 */
            top: 0;
        }
        #left,#right{
            width: 80px;
            height: 150px;
            background-color: red;
        }
        #left{
            position: fixed;  /*固定定位不跟随网页滚动而滚动*/
            left: 0;
            top: 180px;
        }
        #right{
            position: fixed;  /*固定定位不跟随网页滚动而滚动*/
            right: 0;
            top: 180px;
        }
    </style>
</head>
<body>
    <div id="top">
        web开发功能很强大!（这可以是一个功能栏目位）
    </div>
    <div id="bottom">
        web开发功能很强大!在底部固定定位
    </div>
    <div id="left">
        这是一个广告位
    </div>
    <div id="right">
        这是一个广告位
    </div>
    <div style="margin-top: 45px">
        我是一个标题栏
        <img src="tupian/abc.jpg" alt="">
    </div>
    <div style="height: 2000px;">

    </div>
</body>
</html>
