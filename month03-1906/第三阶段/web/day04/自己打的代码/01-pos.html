<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- div:nth-child(1)通过元素的伪类选择器获取相同元素的某个元素;参数1表示第一个，2,3分别表示第二第三个 -->
    <!-- 相对定位 -->
    <style>
        div{
            width: 100px;
            height: 100px;
            border: solid 1px red;
        }
        div:nth-child(2){
            /* 设置为相对元素 */
            position: relative;
            /* 第二个元素以左边为参照物(相对于初始的位置)向右偏移8px */
            left: 8px;
        }
        div:nth-child(3){
            position: relative;
            top: 8px;
        }
    </style>
</head>
<body>
    <!-- 通过元素的伪类选择器获取相同元素的某个元素 -->
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
