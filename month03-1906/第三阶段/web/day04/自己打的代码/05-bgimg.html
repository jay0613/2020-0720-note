<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 设置背景图片 -->
    <style>
        #bg{
            width: 24px;
            height: 595px;
            border: solid 1px red;
            margin: 0 auto;
            /* 设置背景图片 */
            background-image: url("tupian/d.png");
            /* no-repeat不重复平铺   repeat-x沿X轴重复平铺 */
            background-repeat:no-repeat;
            /* 向右移动10px，向下移动20px*/
            /* background-position: 10px 20px; */
            /* 水平和纵向居中 */
            background-position: center;
            /* 也可设置宽高为50px等固定值 ,若设置单位为%，则是bg里面对应的百分比*/
            background-size:50% 50%;

        }
        #sp{
            border: solid 1px red;
            /* 设置显示背景图片的宽度和高度,,
            ,从上往下从左往右截取tupian/d.png的宽度25px，高度25px */
            width: 25px;
            height: 25px;
            margin: 0 auto;
            background-image: url("tupian/d.png");
        }
        #sp2{
            border: solid 1px red;
            /* 设置显示背景图片的宽度和高度,,
            ,从上往下从左往右截取tupian/d.png的宽度25px，高度25px 
            下面已经把图片上移了45px,所以截图的是第二段图片*/
            width: 25px;
            height: 25px;
            margin: 0 auto;
            /* 背景属性简写：可以同时一次性写多种格式，但是要按顺序 */
            background: url("tupian/d.png") 0 -45px;
            /* 将图片向上平移45px */
            /* background-position:0 -45px; */
        }
        #sp3{
            border: solid 1px red;
            /* 设置显示背景图片的宽度和高度,,
            ,从上往下从左往右截取tupian/d.png的宽度25px，高度25px 
            下面已经把图片上移了90px,所以截图的是第三段图片*/
            width: 25px;
            height: 25px;
            margin: 0 auto;
            background-image: url("tupian/d.png");
            /* 将图片向上平移90px把这90px顶出框外，然后去最顶方的宽度25px，高度25px */
            background-position:0 -87px;
        }
        

    </style>
</head>
<body>
    <div id="bg">

    </div>
    <div id="sp">

    </div>
    <div id="sp2">

    </div>
    <div id="sp3">

    </div>
</body>
</html>
