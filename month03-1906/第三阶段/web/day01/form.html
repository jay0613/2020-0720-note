<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 表单元素 -->
    <form action="" method="POST">
        <!-- 表单控件 -->
        <div>
            <label for="">用户名：</label>
            <input type="text" name="usrname"
                placeholder="请输入用户名">
        </div>
        <div>
            <label for="">密码：</label>
            <input type="password" name="password"
                placeholder="请输入密码">
        </div>
        <div>
            <label for="">性别：</label>
            <input type="radio" checked name="sex">男
            <input type="radio" name="sex">女
        </div> 
        <div>
            <label for="">婚否：</label>
            <input type="checkbox" name="marry" checked>
        </div>
        <div>
            <label for="">学历：</label>
            <select name="edu" id="">
                <option value="">请选择</option>
                <option value="1">大专</option>
                <option selected value="2">本科</option>
                <option value="3">研究生</option>
            </select>
        </div>
        <div>
            <label for="">简介：</label>
            <textarea name="instr" id="" 
                   cols="30" 
                   rows="10">
            </textarea>
        </div>
        <input type="hidden" name="type" value="index">
        <div>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </div>
    </form>
</body>
</html>
