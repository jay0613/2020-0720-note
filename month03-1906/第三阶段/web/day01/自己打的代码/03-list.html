<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
    </ul>
    <!--start="3"从第三个开始；reversed：倒序；type="A"从原来的阿拉伯数字顺序变成字母顺序-->
    <ol start="3" reversed
        type="A">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>
    <ul>
        <li>第一章
            <ul>
                <li>第一节</li>
                <li>第二节</li>
                <li>第三节</li>
            </ul>
        </li>
        <li>第二章
            <ul>
                <li>第一节</li>
                <li>第二节</li>
                <li>第三节</li>
            </ul>
        </li>
    </ul>
<!--border="1"使表格有边框,cellspacing="0"使双重边框的间隙等于0（更好看），<caption>：表格的标题-->
    <table border="1" cellspacing="0"><!-- 创建表格 -->
        <caption>学生信息管理</caption>
        <tr><!--创建行-->
            <th>姓名</th><!--创建格-->
            <th>年龄</th>
            <th>班级</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>20</td>
            <td>一（2）班</td>
        </tr>
    </table>
</body>
</html>
