<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的第一个页面</title>
</head>
<body>
    <!--style:使文字居中-->
    <p title="鼠标移上后的效果"
       style="text-align:center">
        hello,world
    </p>
    <!--点击文字就会弹到对应页面-->  -->
    <a href="https://www.baidu.com">百度</a>

    <!-- 描述主体结构 -->
    <h1>标题</h1>
    <h2>标题</h2>
    <h3>标题</h3>
    <h4>标题</h4>
    <h5>标题</h5>
    <h6>标题</h6>

    <!-- font-size设置字体大小 -->
    <p style="font-size: 100px;">
        <i>今天的</i>
        天气
        <b>非常</b>
        热
    </p>
    <hr/>
    <p>
        今天天气很好，<br/>明天可能会下雨，<br/>后天是个大晴天，<br/>每天都有好心情。
    &yen;&lt;&gt;&nbsp;&copy;
    </p>

    <!--&nbsp; 产生空格，当网页需要多个空格的时候才需要使用（手动按出来的空格不管你按多少个最多显示一个）-->
    <p>&copy; 2019 bai&nbsp; &nbsp; &nbsp; du</p>
</body>
</html>
