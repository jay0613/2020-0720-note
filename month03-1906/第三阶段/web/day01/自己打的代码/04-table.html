<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--用取色器color pix可以取想要颜色相对应的16进制的数字，注意：此处width后面用=号,下面的格子和行设置width后面用：号
    border="0"的时候表格的线看不到，border="1"表格的框线才能看到,cellspacing格子与格子的间距-->
    <table width="976px" border="1" cellspacing="0">
        <caption>课程表</caption>
        <tr>
            <!--style="background-color:#EC7AB0取对应颜色，#EC7AB0为color pix软件获取到的颜色代码
            border-bottom:green表示底线颜色绿色  solid 3px底线粗细大小3像素-->
            <td style="border-bottom:green solid 3px;height:45px;background-color:#EC7AB0" colspan="3">&nbsp;姓名：</td>
            <td style="background-color:#EC7AB0" colspan="3">&nbsp;班级：</td>
        </tr>
        <tr style="height:45px;text-align:center;background-color:#7ECFC9">
            <td>星期</td>
            <td>一</td>
            <td>二</td>
            <td>三</td>
            <td>四</td>
            <td>五</td>
        </tr>
        <tr style="text-align:center">
            <!--border:red该表格四周框线红色 -->
            <td style="border:red solid 2px;height:180px;background-color:#9A61AB" rowspan="4">上<br><br>午</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr style="text-align:center">
            <td ></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr style="text-align:center">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr style="text-align:center">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr style="text-align:center">
            <td colspan="6" style="background-color:#61B141;height:45px;text-align:center" height="5"> 午 &nbsp;&nbsp;&nbsp;&nbsp;休</td>
        </tr>
        <tr style="text-align:center">
            <td style="background-color:#F49E9F;height:135px;" rowspan="3">下<br><br>午</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr style="text-align:center">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr style="text-align:center">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
