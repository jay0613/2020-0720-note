<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style></style>
    <link rel="stylesheet" href="">

    <!-- 外链的方式写JS代码 -->
    <script src="js/test.js"></script>

    <!-- 内嵌的方式写JS代码 -->
    <script></script>
</head>
<body>
    <div style="color:red"></div>
    <!-- 表单控件 -->
    <input onclick="console.log(1)" 
           type="button" 
           value="我是一个普通按钮">
    <!-- 以元素的方式添加按钮 -->
    <button onclick="window.alert('5')">我是一个元素按钮</button>
    
    <button onclick="document.write('结束了')">清空输出</button>
    
    <!-- 添加一个文本输入框元素 -->
    <input onfocus="console.log('我获取焦点了')" 
           onblur="console.log('我丢失了焦点')"
           oninput="console.log('正在输入...')"
           type="text">

    <!-- 写一个下拉列表框 -->
    <select name="" id="" 
            onchange="console.log('你的选择发生了变化')">
        <option value="">请选择</option>
        <option value="2">大学</option>
        <option value="3">本科</option>
    </select>

    <!-- 以内嵌的方式编写js代码 -->
    <script>
        //在控制台输出2
        console.log(2);
        // 在页面中输出一个6值
        document.write('6');
        // 在页面中输出一个标题元素
        document.write('<h3>今天天气很好</h3>')
    </script>
</body>
</html>
