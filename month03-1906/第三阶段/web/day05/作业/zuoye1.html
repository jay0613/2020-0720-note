<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 点击“弹出”会弹出一个提示框，且还有一个浮在整个页面上的透明元素使除了提示框外的内容都无法点击 -->
    <style>
        body{
            font-size: 13px;
        }
        /* id为bg的页面浮在整个页面上，使页面无法点击 */
        #bg{
            /* 绝对定位,以浏览器为参照物 */
            position:absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* 设置开始时id为bg的页面是隐藏的 */
            display: none;
        }
        #box{
            border: solid 0px #ccc;
            width: 260px;
            /* 绝对定位,以浏览器为参照物 */
            position:absolute;
            /* 使该模块浮在id为bg的页面之上；z-index值越大越展示靠前 */
            z-index: 2;
            background-color: white;
            left: 50%;
            margin-left: -130px;
            top: 50%;
            margin-top: -94px;
            display: none;
            border-radius: 5px;
        }
        #box .title{
            background-color: #008081;
            color: white;
            padding: 10px 20px;
        }
        #box .con{
            /* 可以使被他包裹的元素可以浮动 */
            overflow: hidden;
            border: solid 0px red;
        }
        #box .con .img{
            float: left;
            margin: 10px 10px 0px 10px;
        }
        #box .con .rright{
            float: left;
            margin-bottom: 30px;
            margin-top: 10px;
        }
        #box .con .rright .btn{
            text-align: center;
        }
        #box .con .rright .btn button{
            color: white;
            background-color: #008081;
            border: none;
            width: 62px;
            padding: 5px 0px;
        }
    </style>
</head>
<body>
    <button id="btnShow">弹出</button>
    <div id="bg"></div>
    <!-- 定义一个弹框 -->
    <div id="box">
        <div class="title">
            提示
        </div>
        <div class="con">
            <div class="img">
                <img src="imgs/a5.png" alt="">
            </div>
            <div class="rright">
                <p>你真的要删除这条记录吗？</p>
                <div class="btn">
                    <button id="cls">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var btnShow=document.getElementById("btnShow");
        var divBg=document.getElementById("bg")
        var divBox=document.getElementById("box")
        var btnCls=document.getElementById("cls")
        btnShow.onclick=function(){
            // block 使隐藏的内容可见
            divBg.style.display="block";
            divBox.style.display="block";

        }
        btnCls.onclick=function(){
            divBg.style.display="none";
            divBox.style.display="none";
        }
    </script>
</body>
</html>
