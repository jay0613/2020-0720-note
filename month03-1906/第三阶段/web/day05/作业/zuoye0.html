<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 实现功能，点击关闭会关闭页面 -->
    <style>
        #wb{
            width: 122px;
            margin: 0 auto;
            border: solid 0px red;
        }
        #wb>.cls{
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="wb">
        <div class="top">
            <img width="122px" height="290px" src="imgs/a4.png" alt="">
        </div>
        <div class="cls">
            <img id="cls" width="40px" height="20px" src="imgs/a3.png" alt="">
        </div>
    </div>
    <script>
        // 参数id表明元素的id值
        function $$(id){
            // return 用于返回指定id名称的dom对象
            return document.getElementById(id)
        }
        // 定义一个对象btnCls调用$$函数，并把cls的id传进去
        var btnCls=$$("cls");
        btnCls.onclick=function(){
            // confirm弹出一个询问的对话框，点确定或者取消 返回true和false
            var yesno=confirm("你真的要关闭吗")
            // 如果选择了确定要关闭
            if(yesno){
                // 隐藏元素
                $$("wb").style.display="none";
            }
        }
    </script>
</body>
</html>
