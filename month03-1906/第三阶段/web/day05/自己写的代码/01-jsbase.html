<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        a=prompt("请输入一个数值")
        alert(a)
        alert("我是顶部！");
        alert("我是顶部2");
        // 控制台:（右键网页点检查后出来的页面选择console就是控制台）
        console.log("在控制台输出的内容，此函数多用于代码调试"+a);
    </script>
</head>
<body>
    <div>
        <script>
            document.write("今天天气很好！");
        </script>
    </div>
    <div>
         <!-- onclick点击事件;alert显示一个按钮"点一下"，点击后弹出一个框你输入有误！（用单引号包裹） -->
        <input onclick="alert('你输入有误！')" type="button" value="点一下" />
    </div>
    <!-- 弹出来“清空全部”按钮，点一下就变成“这是清空后的文本”并且会重写网页内容（看着像是清空前面输出在网页上的所有内容） -->
    <div>
        <input onclick="document.write('这是清空后的文本')" type="button" value="清空全部">
    </div>
    <!-- 文档内嵌 -->
    <script>
        alert("我是底部");
    </script>
    <!-- 外部链接 -->
    <script src="js/js01.js">
    
    </script>
    
</body>
</html>
