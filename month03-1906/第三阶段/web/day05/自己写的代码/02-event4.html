<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10,b=20,c=30;
        console.log(b>a||b>c&&a>b||b>c)  //true
        // ! 逻辑非:对已有表达式的结果取反
        console.log(!(a+b==100)); //true
        // 判断a>b是否成立，成立则返回a,不成立则返回c
        console.log(a>b?a:c)  //20
    </script>
</body>
</html>
