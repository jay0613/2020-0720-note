<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="tip">

    </div>
    <div>
        <!-- 可以通过id获取到input输入的内容 -->
        <input type="text" id="txt">
    </div>
   
    <script>
        // 获取指定id的元素（也就是div元素）然后赋给a
        b=document.getElementById("tip");
        a=document.getElementById("txt");
        // b.innerText的意思是b的内容设置为；；；；a.value;为input输入的值
        b.innerText=a.value;
    </script>
    <!--显示一个按钮“点我一下”，点击之后显示内容PI.toFixed(3);也就是3.142 -->
    <button onclick=" b=document.getElementById('tip');a=document.getElementById('txt');b.innerText=a.value;">点我一下</button>



</body>
</html>
