<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
        #check .txt{
            padding: 5px;
        }
        #check .btn{
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div id="check">
        <h3>输入文字的验证：</h3>
        <!-- placeholder显示在输入框内的提示- -->
        <input type="text" id="txt" class="txt" placeholder="请输入字符串内容">
  
        <div class="btn">
            <button onclick="bb()">验证</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
    // 定义代码块名字为bb()的函数
    function bb(){
        // 获取id为txt的元素然后赋给txt
        var txt=document.getElementById("txt");
        // 获取id为result的元素然后赋给res
        var res=document.getElementById("result");
        // 根据文本框获取的值，进行判断,num为上面input获取到的输入值
        var num=txt.value;
            // Number(num) 如果num是数字，返回数字，如果不是返回NaN
            // isNan(num) 如果num是NaN，返回false，否则返回true
        var isNum=isNaN(Number(num))?false:true
        // 把结果赋值给res.innerText
        res.innerText=isNum?'数字':'非数字'  }
    </script>
</body>
</html>
