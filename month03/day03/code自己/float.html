<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            /* float: left; */
        }
        .d1{
            background-color: red;
            float: left;
        }
        .d2{
            background-color: blue;
            float: left;
        }
        .d3{
            background-color: green;
            float: left;
        }
        span{
            width: 100px;
            height: 100px;
            background-color: yellow;
            float: left;
        }
        li{
            list-style: none;
        }
        li{
            /* height: 200px; */
            border: 5px solid red;
            background-color: rgb(59, 18, 18);
            /* overflow: hidden; */
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <li>
        <div class="d1"></div>
        <div class="d2"></div>
        <span></span>
        <div class="d3"></div>
        <p></p>
        
    </li>
</body>
</html>
