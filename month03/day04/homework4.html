<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #cart{
            width: 180px;
            height: 40px;
            border: 1px solid #666;
            background-color: #ccc;
            position: relative;
        }
        #cart>div{
            text-align: center;
            line-height: 40px;
        }
        #cart>i{
            width: 16px;
            height: 16px;
            font-size: 14px;
            font-style: normal;
            background-color: #f00;
            color: #fff;
            position: absolute;
            top: -6px;
            right: 25px;
            text-align: center;
            line-height: 16px;
            border-radius: 50% 50% 50% 0;
        }
        #cart>span{
            position: absolute;
            right: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div id="cart">
        <div>我的购物车</div>
        <i>1</i>
        <span>></span>
    </div>
</body>
</html>
