<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对定位</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            /* 相对定位 相对于 元素自身的位置移动 */
            position: relative;
            left:200px;
            top: 200px;
        }
        p{
            width: 300px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>
