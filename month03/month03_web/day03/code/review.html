<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回顾</title>
    <style>
        div{
            color:#f00;
            display: block;
        }
        body{
            font-size: 30px;
        }
        #title div{}
        .red{}
        h1,p,body,ul,li{}
        body div{}
        body>div{}
        div:hover{}

        a{
            color: #000;
            /* 取消超链接默认下划线 */
            text-decoration:none;
            transition: all 0.5s;
        }
        a:hover{
            color:blue;
            text-decoration: underline;
        }
        /* 10:01~10:15 */
        p{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            /* 设置文本水平居中的方式 */
            text-align: center;
            /* line-height = height 设置文本垂直居中 */
            /* line-height: 300px;
            font-size: 30px; */
            /* 字体大小/行高   字体名称 */
            font:30px/300px "黑体";
        }
    </style>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <a href="http://www.baidu.com">baidu</a>
    <p>
        <img src="../imgs/img01.png" alt="">
    </p>

    <div id="main"></div>
    <div id="footer"></div> -->

</body>
</html>
