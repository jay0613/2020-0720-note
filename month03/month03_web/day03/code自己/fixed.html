<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定定位</title>
    <style>
        .d1{
            width: 120px;;
            height: 120px;
            background-color: red;
            position: fixed;
            top: 200px;
            right: 0px;
            font-size: 30px;
        }
        .d2{
            width: 120px;;
            height: 120px;
            background-color: red;
            position: fixed;
            top: 200px;
            left: 0px;
            font-size: 30px;
        }
        
        p{
            height: 400px;
        }
        .p1{
            background-color: yellow;
        }
        .p2{
            background-color: orangered;
        }
        .p3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="d1">广告位招租</div>
    <div class="d2">广告位招租</div>
    <p class="p1"></p>
    <p class="p2"></p>
    <p class="p3"></p>
</body>
</html>
