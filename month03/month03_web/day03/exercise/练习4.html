<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
        }
        .d1{
            width: 165px;
            height: 54px;
            background-color: rgb(173, 158, 158);
            position: relative;
        }
        .d2{
            line-height: 54px;
            position: absolute;
            left: 38px;
            font-size: 18px;
        }
        .d3{
            position: absolute;
            right: 10px;
            line-height: 54px;
        }
        .d4{
            width: 22px;
            height: 22px;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: red;
            text-align: center;
            border: 1px;
            border-radius: 50% 50% 50% 0;
            position: absolute;
            right: 16px;
            top: -5px;
            

        }        
    </style>
</head>
<body>
    <div class="d1">
        <div class="d2">我的购物车</div>
        <div class="d3">&gt;</div>
        <div class="d4">1</div>
    </div>
</body>
</html>
