<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            float: left;
            color: #666;
        }
        div{
            position: relative;
        }
        i{
            width: 0px;
            height: 0px;
            /* transparent透明 */
            border: 8px solid transparent;
            border-top-color: black;
            position: absolute;
            top: 9px;
        }
    </style>
</head>
<body>
    <div>
        <span>上海</span>
        <i></i>
    </div>
</body>
</html>
