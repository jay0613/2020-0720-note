<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form表单控件</title>
</head>
<body>
    <div>
        <label for="username">姓名:</label>
        <input id="username" type="text" placeholder="用户名不超过16位">
    </div>
    <div>
        <label for="passwd">密码:</label>
        <input id="passwd" type="password" placeholder="请输入密码">
    </div>
    <div>
        性别: <input name="sex" type="radio" checked>男
        <input name="sex" type="radio">女
        <input name="sex" type="radio">保密
    </div>
    <div>
        爱好: <input type="checkbox">抽烟
        <input type="checkbox">喝酒
        <input type="checkbox" checked>烫头
    </div>
    <div>
        上传头像： <input type="file">
    </div>
    <div>
        班级：
        <select name="" id="">
            <option value="">--请选择--</option>
            <option value="">AID2005</option>
            <option value="">AID2004</option>
            <option value="">AID2003</option>
        </select>
    </div>
    <div>
        其他：
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="button" value="普通按钮">
        <input type="submit" value="提交">
        <input type="reset" >
    </div>

</body>
</html>
