<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建xhr对象</title>
</head>
<body>
    <button onclick="testxhr()">创建xhr对象</button>
    <script>
        function testxhr(){
            if(window.XMLHttpRequest){
                var xhr = new XMLHttpRequest();
                console.log(xhr);
            }else{
                var xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }
        }
    </script>
</body>
</html>
