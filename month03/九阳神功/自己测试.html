<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       for(var i = 1;i<=9;i++){
           for(var r=1;r<=9;r++){
               if(i>=r){
                document.write(r,"*",i,"==",i*r,"&nbsp;&nbsp;&nbsp;")
               }
               
           }
           document.write("<br/>")
       }
    </script>
</body>
</html>
