<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            position: fixed;
            right: 3px;
            bottom:-350px;
            background-color: red;
            /* 隐藏元素 */
            /* display: none */

            /* 让改变有过度时间，不要瞬间完成 */
            transition: all 1s;
        }
        .show{
            bottom: 0px;
        }
        span{
            position: absolute;
            border: solid 1px;
            width: 32px;
            height: 16px;
            line-height: 100%;
            /* float: right; */
            top: -16px;
            right: 5px;
        }
    </style>
</head>
<body>
    <div id="$">广告位招租
        <span>关闭</span>
    </div>
    
    <script>
        var div = document.getElementById("$")
        var timer = setTimeout(function(){
            div.setAttribute("class","show")
        },1000)
        var span = document.getElementsByTagName("span")[0]
        span.onclick = function(){
            div.setAttribute("class","")
            var timer = setTimeout(function(){
                div.setAttribute("class","show")
            },5000)
        }
    </script>
</body>
</html>
